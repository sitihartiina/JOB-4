<!DOCTYPE html>
<html>
<head>
	<title>JS 10 Tina</title>
</head>
<body>
<h2>JavaScript Getters and Setters</h2>

<p>Getters and setters allow you to get and set properties via method.</p>
<p id="demo"></p>
<script>
	//Create an object
	var person ={
		firstName : "John",
		lastName  : "Doe",
		language: "en",
		get lang() {
			return this.language.toUpperCase();
		}
	};
	//Display data from the object using a getter:
	document.getElementById("demo").innerHTML = person.lang;
</script>
</body>
</html>
