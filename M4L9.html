<!DOCTYPE html>
<html>
<head>
	<title>JS 9 Tina</title>
</head>
<body>
<h2>JavaScript Getters and Setter</h2>
<p>Getters and setters allow you to get and set properties via method.</p>
<p>This example uses a lang property to set the value of the language property.</p>
<p id="demo"></p>
<script>
	//Create an object:
	var person = {
		firstName: "John",
		lastName: "Doe",
		language : "NO",
		set lang(value){
			this.language = value;
		}
	};
	//set a property using set:
	person.lang = "en";
	//display data from the object:
	document.getElementById("demo").innerHTML = person.language;
</script>
</body>
</html>
