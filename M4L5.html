<!DOCTYPE html>
<html>
<head>
	<title>JS 5 Tina</title>
</head>
<body>

<h2>JavaScript Object Properties</h2>
<p>You can add new properties to exixting objects.</p>
<p id="demo"></p>

<script>
	var person = {
		firstname: "John",
		lastname: "Doe",
		age:50,
		eyecolor:"blue"
	};
	person.nationality = "English";
	document.getElementById("demo").innerHTML =
	person.firstname + " is "+person.nationality + ".";
</script>
</body>
</html>
