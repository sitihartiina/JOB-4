<!DOCTYPE html>
<html>
<head>
	<title>JS 8 Tina</title>
</head>
<body>

<p id="demo"></p>
<script>
	var person = {
		firstName: "John",
		lastName : "Doe",
		id       : 5566,
	};
	person.name = function(){
		return this.firstName +" "+this.lastName;
	};

	document.getElementById("demo").innerHTML = 
	"My Father is "+person.name();
</script>
</body>
</html>
